<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="numberchanger('+')">+</button>
    <h2 id="NAKED">0</h2>
    <button onclick="numberchanger('-')">-</button>
    <h1 id="LIQUID"></h1>
    <h1 id="SOLID"></h1>
    <button onclick="test2()">Generate Numbers</button>
    <button onclick="test3()" id="SOLIDUS" style="display: none;">Sort Numbers</button>
</body>

<script> 
    let arrayu = [];
    let generatingNumbers = 0;
    dispiNumber = document.getElementById("NAKED");

    function numberchanger(increment) {
        console.log(increment);
        if (increment = "+") {
            generatingNumbers++;
        }
        else if (increment = '-') {
            if (generatingNumbers != 1) {
                generatingNumbers--;
            }
        }
        dispiNumber.textContent = generatingNumbers;
    }

    function test() {
        testH = document.getElementById("LIQUID");
        testH.textContent = arrayu;
        sortbutton = document.getElementById("SOLIDUS");
        sortbutton.style.display = "inline";
    }

    function test2() {
        for(i = 0; i < 10; i++) {
            arrayu[i] = Math.floor(Math.random() * 101);
        }
        console.log(arrayu);
        test();
    }

    function test3() {
        arrayu.sort();
        testH2 = document.getElementById("SOLID");
        testH2.textContent = arrayu;
    }

    //window.onload = test;
</script>
</html>
