<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/theme.css">
	<title>Document</title>
</head>
<body>
	<h1>Changing style with Javascript</h1>
	<div class="bawx" id="box">
		<p id="text">Sample text :3</p>
	</div>
	<div class="buttons">
		<button onclick="ChangeText('red')">Red text</button>
		<button onclick="ChangeText('blue')">Blue text</button>
		<button onclick="ChangeText('green')">Green text</button>
	</div>
	<div class="buttons">
		<button onclick="ChangeBg('yellow')">Yellow background</button>
		<button onclick="ChangeBg('gray')">Gray background</button>
		<button onclick="ChangeBg('white')">White background</button>
	</div>
	<div class="buttons">
		<button onclick="ChangeFntSize(16)">16px font</button>
		<button onclick="ChangeFntSize(22)">22px font</button>
		<button onclick="ChangeFntSize(30)">30px font</button>
	</div>
	<div class="buttons">
		<button onclick="ChangeBrdrStyle('dashed')">Dashed border</button>
		<button onclick="ChangeBrdrStyle('solid')">Solid border</button>
		<button onclick="ChangeBrdrStyle('double')">Double borders</button>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
